<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>All Star Matchup</title>
</head>

<body>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="js/app.js" charset="utf-8"></script>

    <button id="openModal">About The Game!</button>
    <div id="modal">
      <div id="modal-textbox">
        <h1>ALL STAR MATCHUP</h1>
        <p>Here's a placeholder for the rules!</p>
        <p>Explain who wins and why </p>
        <div id="modal-footer">
          <a id="close" href="#">Close</a>
          </div>
      </div>
    </div>
 
    <h1>All-Star Match Up </h1>

    <div class="scoreboard">
        <div class="names">
            <span class ="score" id="player">Player</span><span class ="score" id="computer">Computer</span>
        </div>
        <span id="playerScore">0</span>:<span id="computerScore">0</span>
    </div>

    <h3>Are you ready to have some fun? Let's play!</h3>
    <p>Choose your player below...good luck!.</p>

    <div class="winner">Good Luck</div>
    <div class="gamewinner"></div>

    <div class="allstars">

        <div class="images" id="kobe">
            <img src="images/kobe.png" alt="kobe">
        </div>

        <span class="images" id="jordan">
            <img src="images/jordan.png" alt="jordan">
        </span>

        <span class="images" id="lebron">
            <img src="images/lebron.png" alt="lebron">
        </span>

        <span class="images" id="curry">
            <img src="images/curry.png" alt="curry">
        </span>

        <span class="images" id="shaq">
            <img src="images/shaq.png" alt="shaq">
        </span>

    </div>

</body>

</html>
