<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RPSLS</title>
</head>

<body>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="js/app.js" charset="utf-8"></script>

    <h1>All-Star Match Up </h1>

    <div class="scoreboard">
        <div class ="score" id="player">Player</div>
        <div class ="score" id="computer">Computer</div>
        <span id="playerScore">0</span>:<span id="computerScore">0</span>
    </div>

    <h3>Are you ready to have some fun? Let's play!</h3>
    <p>Choose your player below...good luck!.</p>


    <div class="players">

        <div class="images" id="kobe">
            <img src="images/kobe.png" alt="kobe">
        </div>

        <div class="images" id="jordan">
            <img src="images/jordan.png" alt="jordan">
        </div>

        <div class="images" id="lebron">
            <img src="images/lebron.png" alt="lebron">
        </div>

        <div class="images" id="curry">
            <img src="images/curry.png" alt="curry">
        </div>

        <div class="images" id="shaq">
            <img src="images/shaq.png" alt="shaq">
        </div>

        <div class="winner"></div>

   </div>

</body>

</html>
